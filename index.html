<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Best Practices Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Company Best Practices Checklist</h1>
        <div class="dropdown-container">
            <select id="company" class="dropdown green">
                <option value="">Select Company</option>
            </select>
            <select id="state" class="dropdown blue">
                <option value="">Select State</option>
            </select>
            <select id="ahj" class="dropdown yellow">
                <option value="">Select AHJ</option>
            </select>
            <select id="utility" class="dropdown red">
                <option value="">Select Utility</option>
            </select>
            <select id="inverter" class="dropdown orange">
                <option value="">Select Inverter</option>
            </select>
            <select id="battery" class="dropdown violet">
                <option value="">Select Battery</option>
            </select>
            <button id="reset" class="reset-btn">Reset</button>
        </div>

        <div id="checklist" class="checklist"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
