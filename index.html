<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Best Practices Checklist</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .dropdown-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        select {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .green { background-color: #2ecc71; color: white; }
        .blue { background-color: #3498db; color: white; }
        .yellow { background-color: #f1c40f; color: black; }
        .red { background-color: #e74c3c; color: white; }
        .orange { background-color: #e67e22; color: white; }
        .violet { background-color: #9b59b6; color: white; }
        .checklist-container {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        .checklist-item {
            margin: 10px 0;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 20px auto 0;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h2>Company Best Practices Checklist</h2>

    <div class="dropdown-container">
        <select id="companyDropdown" class="green">
            <option value="">Select Company</option>
        </select>
        <select id="stateDropdown" class="blue">
            <option value="">Select State</option>
        </select>
        <select id="ahjDropdown" class="yellow">
            <option value="">Select AHJ</option>
        </select>
        <select id="utilityDropdown" class="red">
            <option value="">Select Utility</option>
        </select>
        <select id="inverterDropdown" class="orange">
            <option value="">Select Inverter</option>
        </select>
        <select id="batteryDropdown" class="violet">
            <option value="">Select Battery</option>
        </select>
    </div>

    <div class="checklist-container">
        <h3>Checklist</h3>
        <div id="checklist"></div>
    </div>

    <button id="resetBtn">Reset</button>

    <script>
        let checklistData = {};

        async function loadDropdowns() {
            const response = await fetch('data.json');
            const data = await response.json();
            checklistData = data;

            populateDropdown('companyDropdown', data.Company);
            populateDropdown('stateDropdown', data.State);
            populateDropdown('ahjDropdown', data.AHJ);
            populateDropdown('utilityDropdown', data.Utility);
            populateDropdown('inverterDropdown', data.Inverter);
            populateDropdown('batteryDropdown', data.Battery);
        }

        function populateDropdown(id, options) {
            const dropdown = document.getElementById(id);
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                dropdown.appendChild(opt);
            });
        }

        function updateChecklist() {
            const ahj = document.getElementById('ahjDropdown').value;
            const checklistContainer = document.getElementById('checklist');
            checklistContainer.innerHTML = '';

            Object.keys(checklistData.Checklist).forEach(section => {
                const items = [...checklistData.Checklist[section]];

                if (checklistData.AHJ_Overrides[ahj] && checklistData.AHJ_Overrides[ahj][section]) {
                    items.push(...checklistData.AHJ_Overrides[ahj][section]);
                }

                if (items.length > 0) {
                    const sectionTitle = document.createElement('h4');
                    sectionTitle.textContent = section;
                    checklistContainer.appendChild(sectionTitle);

                    items.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'checklist-item';
                        div.innerHTML = `<input type="checkbox"> ${item}`;
                        checklistContainer.appendChild(div);
                    });
                }
            });
        }

        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', updateChecklist);
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            document.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
            document.getElementById('checklist').innerHTML = '';
        });

        loadDropdowns();
    </script>
</body>
</html>
