<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .dropdown-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      margin: 5px;
      background-color: #333;
      color: white;
      border: 1px solid #444;
    }
    .checklist-container {
      margin-top: 20px;
    }
    .checklist-container label {
      display: block;
      padding: 5px;
    }
    .dark-button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .dark-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="dropdown-container">
    <select id="company"><option value="">Select Company</option></select>
    <select id="ahj"><option value="">Select AHJ</option></select>
    <select id="utility"><option value="">Select Utility</option></select>
    <select id="battery"><option value="">Select Battery</option></select>
    <select id="inverter"><option value="">Select Inverter</option></select>
    <select id="state"><option value="">Select State</option></select>
  </div>
  <div class="checklist-container">
    <div id="companyBestPractices"></div>
    <div id="modelSpace"></div>
    <div id="pv0"></div>
    <div id="pv1"></div>
    <div id="pv2"></div>
    <div id="pva"></div>
    <div id="pv3"></div>
    <div id="pv4"></div>
    <div id="pv5"></div>
    <div id="postCad"></div>
  </div>
  <button class="dark-button" onclick="resetForm()">Reset</button>
  <script>
    function fetchDropdownData() {
      Promise.all([
        fetch('company.json'),
        fetch('ahj.json'),
        fetch('utility.json'),
        fetch('battery.json'),
        fetch('inverter.json'),
        fetch('state.json'),
        fetch('requirements.json')
      ])
      .then(responses => Promise.all(responses.map(res => res.json())))
      .then(([companies, ahjs, utilities, batteries, inverters, states, requirements]) => {
        populateDropdowns(companies, ahjs, utilities, batteries, inverters, states);
        handleDropdownChanges(requirements);
      })
      .catch(error => console.error('Error loading JSON files:', error));
    }

    function populateDropdowns(companies, ahjs, utilities, batteries, inverters, states) {
      populateSelect("company", companies.companies);
      populateSelect("ahj", ahjs.ahjs);
      populateSelect("utility", utilities.utilities);
      populateSelect("battery", batteries.batteries);
      populateSelect("inverter", inverters.inverters);
      populateSelect("state", states.states);
    }

    function populateSelect(id, data) {
      const dropdown = document.getElementById(id);
      data.forEach(item => {
        const option = document.createElement("option");
        option.value = item.name;
        option.textContent = item.name;
        dropdown.appendChild(option);
      });
    }

    function handleDropdownChanges(requirements) {
      document.querySelectorAll("select").forEach(select => {
        select.addEventListener("change", () => {
          updateChecklist(requirements.requirements);
        });
      });
    }

    function updateChecklist(requirements) {
      const sections = ["COMPANY BEST PRACTICES", "MODEL SPACE", "PV0", "PV1", "PV2", "PVA", "PV3", "PV4", "PV5", "POST CAD"];
      sections.forEach(section => {
        const div = document.getElementById(section.replace(" ", "").toLowerCase());
        div.innerHTML = '';
        if (requirements[section]) {
          requirements[section].forEach(item => {
            const label = document.createElement("label");
            label.textContent = item;
            div.appendChild(label);
          });
        }
      });
    }

    function resetForm() {
      document.querySelectorAll("select").forEach(select => select.selectedIndex = 0);
      document.querySelectorAll(".checklist-container label").forEach(label => label.remove());
    }

    fetchDropdownData();
  </script>
</body>
</html>
