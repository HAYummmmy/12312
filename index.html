<script>
 <script>
  // Load JSON data
  fetch('checklistData.json')
    .then(response => response.json())
    .then(data => {
      // Populate Company Dropdown
      const companyDropdown = document.getElementById('companyDropdown');
      data.companies.forEach(company => {
        const option = document.createElement('option');
        option.value = company.name;
        option.textContent = company.name;
        companyDropdown.appendChild(option);
      });

      // Populate AHJ Dropdown
      const ahjDropdown = document.getElementById('ahjDropdown');
      data.ahjs.forEach(ahj => {
        const option = document.createElement('option');
        option.value = ahj.name;
        option.textContent = ahj.name;
        ahjDropdown.appendChild(option);
      });

      // Show AHJ Notes when an AHJ is selected
      ahjDropdown.addEventListener('change', (event) => {
        const selectedAHJ = event.target.value;
        const ahj = data.ahjs.find(a => a.name === selectedAHJ);
        
        // Clear previous AHJ notes
        const ahjNotesContainerPV1 = document.querySelector('#checklist li:nth-child(24)'); // Adjust this index as needed
        const ahjNotesContainerPV3 = document.querySelector('#checklist li:nth-child(83)'); // Adjust this index as needed
        ahjNotesContainerPV1.innerHTML = ''; // Clear previous notes for PV1
        ahjNotesContainerPV3.innerHTML = ''; // Clear previous notes for PV3

        if (ahj && ahj.note) {
          ahj.note.forEach(note => {
            if (selectedAHJ === "Fresno") {
              const notePV1 = document.createElement('li');
              notePV1.textContent = note; // Add to PV1
              notePV1.style.color = 'red'; // Set text color to red
              ahjNotesContainerPV1.appendChild(notePV1); // Append to PV1 notes

              const notePV3 = document.createElement('li');
              notePV3.textContent = note; // Add to PV3
              notePV3.style.color = 'red'; // Set text color to red
              ahjNotesContainerPV3.appendChild(notePV3); // Append to PV3 notes
            }
          });
        }
      });

      // Populate Utility Dropdown
      const utilityDropdown = document.getElementById('utilityDropdown');
      data.utilities.forEach(utility => {
        const option = document.createElement('option');
        option.value = utility;
        option.textContent = utility;
        utilityDropdown.appendChild(option);
      });

      // Show Company Best Practices when a company is selected
      companyDropdown.addEventListener('change', (event) => {
        const selectedCompany = event.target.value;
        const bestPracticesContainer = document.getElementById('bestPracticesContainer');
        const bestPracticesList = document.getElementById('bestPracticesList');
        bestPracticesList.innerHTML = ''; // Clear previous practices

        const company = data.companies.find(c => c.name === selectedCompany);
        if (company) {
          company.bestPractices.forEach(practice => {
            const li = document.createElement('li');
            li.textContent = practice;
            bestPracticesList.appendChild(li);
          });
          bestPracticesContainer.classList.remove('hidden');
        } else {
          bestPracticesContainer.classList.add('hidden');
        }
      });

      // Handle Reset Button
      document.getElementById('resetButton').addEventListener('click', () => {
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
      });
    })
    .catch(error => console.error('Error loading JSON:', error));
</script>
