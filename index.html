<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Checklist</title>
    <style>
        select { margin: 10px; padding: 5px; }
        .checklist { background-color: white; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Dynamic Checklist</h2>
    
    <label>Checklist Type:</label>
    <select id="checklistType" style="background-color: white;">
        <option value="revision">REVISION CHECKLIST</option>
        <option value="ftd">FTD CHECKLIST</option>
    </select>
    
    <label>State:</label>
    <select id="state" style="background-color: blue;"></select>
    
    <label>Company:</label>
    <select id="company" style="background-color: green;"></select>
    
    <label>AHJ:</label>
    <select id="ahj" style="background-color: yellow;"></select>
    
    <label>Utility:</label>
    <select id="utility" style="background-color: red;"></select>
    
    <label>Inverter:</label>
    <select id="inverter" style="background-color: orange;"></select>
    
    <label>Battery:</label>
    <select id="battery" style="background-color: violet;"></select>
    
    <div class="checklist">
        <h3>Checklist</h3>
        <div id="checklistItems"></div>
    </div>
    
    <button onclick="resetChecklist()">Reset Checklist</button>
    
    <script src="data.json"></script>
    <script src="script.js"></script>
</body>
</html>
