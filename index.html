<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-black p-6 text-white">
  <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4" id="title"></h1>

    <!-- Dropdown Menus -->
    <div class="flex space-x-4 mb-4">
      <div class="w-1/3">
        <label class="block text-gray-300 font-medium mb-2">Select Company:</label>
        <select id="companyDropdown" class="w-full p-2 border rounded-md bg-gray-700 text-green-400"></select>
      </div>
      <div class="w-1/3">
        <label class="block text-gray-300 font-medium mb-2">Select AHJ:</label>
        <select id="ahjDropdown" class="w-full p-2 border rounded-md bg-gray-700 text-blue-400"></select>
      </div>
      <div class="w-1/3">
        <label class="block text-gray-300 font-medium mb-2">Select Utility:</label>
        <select id="utilityDropdown" class="w-full p-2 border rounded-md bg-gray-700 text-red-400"></select>
      </div>
    </div>

    <!-- Company Best Practices Section -->
    <div id="bestPracticesContainer" class="hidden mb-6"></div>

    <!-- Model Space Section -->
    <div class="mb-6">
      <h2 class="text-xl font-medium mb-3">MODEL SPACE:</h2>
      <ul id="checklist" class="space-y-2"></ul>
    </div>

    <!-- Reset Button -->
    <button id="resetButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
      Reset
    </button>
  </div>

<script>
  const data = /* JSON data here */;

  // Populate title
  document.getElementById('title').innerText = data.title;

  // Populate dropdowns
  const companyDropdown = document.getElementById('companyDropdown');
  data.companies.forEach(company => {
    const option = document.createElement('option');
    option.value = company;
    option.innerText = company;
    companyDropdown.appendChild(option);
  });

  const ahjDropdown = document.getElementById('ahjDropdown');
  data.ahjs.forEach(ahj => {
    const option = document.createElement('option');
    option.value = ahj;
    option.innerText = ahj;
    ahjDropdown.appendChild(option);
  });

  const utilityDropdown = document.getElementById('utilityDropdown');
  data.utilities.forEach(utility => {
    const option = document.createElement('option');
    option.value = utility;
    option.innerText = utility;
    utilityDropdown.appendChild(option);
  });

  // Populate checklist
  const checklist = document.getElementById('checklist');
  data.checklist.forEach(item => {
    const li = document.createElement('li');
    li.innerHTML = `<label><input type="checkbox" class="mr-2">${item}</label>`;
    checklist.appendChild(li);
  });

  // Handle Reset Button
  document.getElementById('resetButton').addEventListener('click', () => {
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
  });

  // Show Company Best Practices when a company is selected
  companyDropdown.addEventListener('change', (event) => {
    const selectedCompany = event.target.value;
    const bestPracticesContainer = document.getElementById('bestPracticesContainer');
    bestPracticesContainer.innerHTML = ''; // Clear previous content
    if (data.bestPractices[selectedCompany]) {
      const h2 = document.createElement('h2');
      h2.className = 'text-xl font-medium mb-3';
      h2.innerText = 'COMPANY BEST PRACTICES:';
      bestPracticesContainer.appendChild(h2);

      const ul = document.createElement('ul');
      ul.className = 'space-y-2';
      data.bestPractices[selectedCompany].forEach(item => {
        const li = document.createElement('li');
        if (Array.isArray(item)) {
          li.innerHTML = `<label>${item[0]}</label>`;
          const subUl = document.createElement('ul');
          subUl.className = 'ml-6 space-y-1';
          item.slice(1).forEach(subItem => {
            const subLi = document.createElement('li');
            subLi.innerText = subItem;
            subUl.appendChild(subLi);
          });
          li.appendChild(subUl);
        } else {
          li.innerHTML = `<label>${item}</label>`;
        }
        ul.appendChild(li);
      });
      bestPracticesContainer.appendChild(ul);
      bestPracticesContainer.classList.remove('hidden');
    } else {
      bestPracticesContainer.classList.add('hidden');
    }
  });
</script>

</body>
</html>
