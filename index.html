<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dropdowns">
            <select id="checklistDropdown" class="dropdown white">
                <option value="">Select Checklist</option>
                <option value="revision">Revision Checklist</option>
                <option value="ftd">FTD Checklist</option>
            </select>

            <select id="stateDropdown" class="dropdown blue">
                <option value="">Select State</option>
            </select>

            <select id="companyDropdown" class="dropdown green">
                <option value="">Select Company</option>
            </select>

            <select id="ahjDropdown" class="dropdown yellow">
                <option value="">Select AHJ</option>
            </select>

            <select id="utilityDropdown" class="dropdown red">
                <option value="">Select Utility</option>
            </select>

            <select id="inverterDropdown" class="dropdown orange">
                <option value="">Select Inverter</option>
            </select>

            <select id="batteryDropdown" class="dropdown violet">
                <option value="">Select Battery</option>
            </select>
        </div>

        <div id="checklistContainer">
            <h2>Checklist</h2>
            <ul id="checklistItems"></ul>
        </div>

        <button id="resetButton">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
