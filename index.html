<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dropdowns">
            <select id="stateDropdown" class="blue">
                <option value="">Select State</option>
            </select>
            <select id="companyDropdown" class="green">
                <option value="">Select Company</option>
            </select>
            <select id="ahjDropdown" class="yellow">
                <option value="">Select AHJ</option>
            </select>
            <select id="utilityDropdown" class="red">
                <option value="">Select Utility</option>
            </select>
            <select id="inverterDropdown" class="orange">
                <option value="">Select Inverter</option>
            </select>
            <select id="batteryDropdown" class="violet">
                <option value="">Select Battery</option>
            </select>
            <select id="checklistDropdown" class="white">
                <option value="">Select Checklist</option>
                <option value="revision">Revision Checklist</option>
                <option value="ftd">FTD Checklist</option>
            </select>
        </div>
        
        <button id="resetButton">Reset</button>

        <div id="checklistContainer">
            <h2>Checklist</h2>
            <ul id="checklist"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
