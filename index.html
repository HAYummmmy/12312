<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist with Dropdowns</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Checklist with Dropdowns</h1>
        <div class="dropdowns">
            <select id="checklist" class="dropdown">
                <option value="">Select Checklist</option>
                <option value="revision">Revision Checklist</option>
                <option value="ftd">FTD Checklist</option>
            </select>
            <select id="company" class="dropdown">
                <option value="">Select Company</option>
            </select>
            <select id="state" class="dropdown">
                <option value="">Select State</option>
            </select>
            <select id="ahj" class="dropdown">
                <option value="">Select AHJ</option>
            </select>
            <select id="utility" class="dropdown">
                <option value="">Select Utility</option>
            </select>
            <select id="inverter" class="dropdown">
                <option value="">Select Inverter</option>
            </select>
            <select id="battery" class="dropdown">
                <option value="">Select Battery</option>
            </select>
        </div>
        <div id="checklistItems" class="checklist-items"></div>
        <button id="resetButton">Reset Checkboxes</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
